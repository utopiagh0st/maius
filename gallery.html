<body>
    <a href="index.html" style="text-decoration: none;"><img style="max-width: 255px; width: 75%;" src="icons/MAIUSLOGOLIVE.gif"></a>
    <audio hidden loop autoplay id="bgmusic" src="res/raw/laCorpoEstaCerrada.mp3"></audio>
    <h1 class="purplebgstyle" style="font-size: 350%; text-size-adjust: 60%;">{ GALLERY }</h1>
    <div class="gallery">
        <img src="res/img/gallery/bluemovielyrics.png" alt="Blue Movie" onclick="openOverlay('img', this.src)">
        <img src="res/img/gallery/fakeprophecy.png" alt="Fake Prophecy" onclick="openOverlay('img', this.src)">
        <img src="res/img/gallery/purplewaterspreview.png" alt="Purple Waters" onclick="openOverlay('video', 'res/img/gallery/purplewaters.mp4')">
        <img src="res/img/gallery/nutelladaddy.png" alt="Nutella Daddy" onclick="openOverlay('img', this.src)">
        <img src="res/img/gallery/pasta.gif" alt="December 26th" onclick="openOverlay('img', this.src)">
        <img src="res/img/gallery/pool.png" alt="pool" onclick="openOverlay('img', this.src)">
        <img src="res/img/gallery/russians.png" alt="Russians" onclick="openOverlay('img', this.src)">
        <img src="res/img/gallery/shrine.png" alt="Shrine" onclick="openOverlay('img', this.src)">
        <img src="res/img/gallery/thisdude.png" alt="Larry Morgan" onclick="openOverlay('img', this.src)">
        <img src="res/img/gallery/utopiairl.png" alt="trve" onclick="openOverlay('img', this.src)">
    </div>
    
    <div class="overlay" id="overlay">
        <span class="close-btn" onclick="closeOverlay()">×</span>
        <div class="overlay-content" id="overlay-content"></div>
    </div>

  <script>
    function openOverlay(type, src) {
        const content = document.getElementById("overlay-content");
        content.innerHTML = ""; // clear previous content

        if (type === "img") {
            document.getElementById("bgmusic").volume = 0.45;
            const img = document.createElement("img");
            img.src = src;
            content.appendChild(img);

        } else if (type === "video") {
            document.getElementById("bgmusic").volume = 0;
            const video = document.createElement("video");
            video.src = src;
            video.controls = true;
            video.autoplay = true;
            content.appendChild(video);
        }

        document.getElementById("overlay").style.display = "flex";
    }

    function closeOverlay() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("overlay-content").innerHTML = ""; // stop video when closing
        document.getElementById("bgmusic").volume = 1;
    }
  </script>

</body>

</html>
