<!DOCTYPE html>
<html lang="en">
<head>
    <meta font-credits=
    "Résistance by A collective

    All other fonts taken from Google Fonts">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maius - end</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/icon.png" type="image/png">
    <!--Importing fonts from google: Bytesized, Coral Pixels and Jolly Lodger-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <a href="index.html" style="text-decoration: none;"><img style="max-width: 255px; width: 75%;" src="icons/MAIUSLOGOLIVE.gif"></a>
    <audio hidden loop autoplay id="bgmusic" src="res/raw/laCorpoEstaCerrada.mp3"></audio>
    <h1 class="purplebgstyle" style="font-size: 350%; text-size-adjust: 60%;">{ GALLERY }</h1>
    <div class="gallery">
        <img src="res/img/gallery/bluemovielyrics.png" alt="Blue Movie" onclick="openOverlay('img', this.src, 'Blue Movie')">
        <img src="res/img/gallery/fakeprophecy.png" alt="Fake Prophecy" onclick="openOverlay('img', this.src, 'Isak, Dank & Prank')">
        <img src="res/img/gallery/purplewaterspreview.png" alt="Purple Waters" onclick="openOverlay('video', 'res/img/gallery/purplewaters.mp4', 'Stagnant Waters')">
        <img src="res/img/gallery/nutelladaddy.png" alt="Nutella Daddy" onclick="openOverlay('img', this.src, '...')">
        <img src="res/img/gallery/pool.png" alt="pool" onclick="openOverlay('img', this.src, 'The Felt')">
        <img src="res/img/gallery/russians.png" alt="Russians" onclick="openOverlay('img', this.src, `It is the one game that's still going to be around when all the other games are gone!`)">
        <img src="res/img/gallery/thisdude.png" alt="Larry Morgan" onclick="openOverlay('img', this.src, `De Morguen`)">
        <img src="res/img/gallery/utopiairl.png" alt="trve" onclick="openOverlay('img', this.src, 'A mark which belongs to one of the triggers, not too deep in the forest')">
        <img src="res/img/gallery/artbleedsmoney.png" alt="Art Bleeds Money" onclick="openOverlay('img', this.src, 'Art bleeds on the same few people over and over')">
        <img src="res/img/gallery/pasta.gif" alt="December 26th" onclick="openOverlay('img', this.src, 'December 26th, Depart Day')">
        <img src="res/img/gallery/shrine.png" alt="Shrine" onclick="openOverlay('img', this.src, 'The one and only muse')">
    </div>
    
    <div class="overlay" id="overlay">
        <span class="close-btn" onclick="closeOverlay()">×</span>
        <div class="overlay-content" id="overlay-content"></div>
    </div>

  <script>
    function openOverlay(type, src, caption = "") {
        const content = document.getElementById("overlay-content");
        content.innerHTML = ""; // clear previous content

        if (type === "img") {
            document.getElementById("bgmusic").volume = 0.45;
            const img = document.createElement("img");
            img.src = src;
            img.style.display = "block";
            img.style.maxWidth = "100%";
            img.style.margin = "0 auto";
            content.appendChild(img);

        } else if (type === "video") {
            document.getElementById("bgmusic").volume = 0;
            const video = document.createElement("video");
            video.src = src;
            video.controls = true;
            video.autoplay = true;
            video.style.maxWidth = "100%";
            video.style.display = "block";
            video.style.margin = "0 auto";
            content.appendChild(video);
        }

        // Add caption for both images and videos
        if (caption) {
            const text = document.createElement("p");
            text.textContent = caption;
            text.style.textAlign = "center";
            text.style.color = "white";
            text.style.background = "rgba(0, 0, 0, 0.6)";
            text.style.padding = "8px 12px";
            text.style.marginTop = "10px";
            text.style.fontSize = "1.1em";
            text.style.display = "inline-block";
            text.style.maxWidth = "90%";
            text.style.marginLeft = "auto";
            text.style.marginRight = "auto";
            content.appendChild(text);
        }

        document.getElementById("overlay").style.display = "flex";
    }

    function closeOverlay() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("overlay-content").innerHTML = ""; // stop video when closing
        document.getElementById("bgmusic").volume = 1;
    }
</script>

</body>

</html>
