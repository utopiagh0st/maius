  <script>
    function openOverlay(type, src, caption = "") {
        const scaler = document.createElement("div");
        scaler.className = "overlay-scaler";
        const content = document.getElementById("overlay-content");
        content.innerHTML = ""; // clear previous content
        const card = document.createElement("div");
        card.className = "overlaycard";
        scaler.appendChild(card);


        if (type === "img") {
            document.getElementById("bgmusic").volume = 0.45;
            const left = document.createElement("div");
            left.className = "card-left";
            const right = document.createElement("div");
            right.className = "card-right";
            const img = document.createElement("img");
            img.src = src;
            left.appendChild(img);

            if (caption) {
                const text = document.createElement("div");
                text.className = "card-text";

                // allow line breaks using \n
                text.innerHTML = caption.replace(/\n/g, "<br>");
                right.appendChild(text);
            }
            card.appendChild(left);
            card.appendChild(right);
        } else if (type === "video") {
            document.getElementById("bgmusic").volume = 0;
            const video = document.createElement("video");
            video.src = src;
            video.controls = true;
            video.autoplay = true;
            video.style.maxWidth = "100%";
            video.style.display = "block";
            video.style.margin = "0 auto";
            content.appendChild(video);
        }
        
        content.appendChild(scaler);
        document.getElementById("overlay").style.display = "flex";
    }

    function closeOverlay() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("overlay-content").innerHTML = ""; // stop video when closing
        document.getElementById("bgmusic").volume = 1;
    }
    </script>
